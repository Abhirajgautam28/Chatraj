name: Enable Auto-Merge

on:
  pull_request_target:
    types:
      - labeled
      - unlabeled
      - synchronize

permissions:
  contents: write
  pull-requests: write
  checks: read
  statuses: read

jobs:
  enable-auto-merge:
    if: |
      github.event.pull_request.user.login == 'Abhirajgautam28' &&
      contains(join(github.event.pull_request.labels.*.name, ','), 'automerge')
    runs-on: ubuntu-latest
    steps:
      - name: Ensure deployment / status checks succeeded for this commit
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const sha = context.payload.pull_request.head.sha;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            // Use generic request to avoid `rest.repos` availability issues in some runtimes
            const resp = await github.request('GET /repos/{owner}/{repo}/commits/{ref}/status', {
              owner,
              repo,
              ref: sha
            });
            if (!resp) {
              throw new Error(`No response received from status API for commit ${sha}`);
            }
            if (typeof resp.status === 'number' && resp.status !== 200) {
              throw new Error(`Status API returned HTTP ${resp.status} for commit ${sha}`);
            }
            const data = resp.data;
            if (!data) {
              throw new Error(`Status API response missing 'data' for commit ${sha}`);
            }
            if (typeof data.state === 'undefined') {
              throw new Error(`Status API response missing 'state' for commit ${sha}`);
            }
            if (data.state !== 'success') {
              throw new Error(`Combined status for ${sha} is '${data.state}'. Aborting auto-merge.`);
            }
      - name: Check for PAT to enable auto-merge
        id: check_pat
        run: |
          if [ -z "${{ secrets.AUTO_MERGE_PAT }}" ]; then
            echo "PAT_MISSING=true" >> $GITHUB_OUTPUT
          else
            echo "PAT_MISSING=false" >> $GITHUB_OUTPUT
          fi

      - name: Enable auto-merge for PR (requires `AUTO_MERGE_PAT` secret)
        if: steps.check_pat.outputs.PAT_MISSING == 'false'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.AUTO_MERGE_PAT }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: SQUASH

      - name: Skip auto-merge due to missing PAT
        if: steps.check_pat.outputs.PAT_MISSING == 'true'
        run: |
          echo "AUTO_MERGE_PAT secret is not configured. Skipping auto-merge."
          echo "To enable auto-merge automatically, create a repository secret named 'AUTO_MERGE_PAT' with a PAT that has 'repo' scope."
