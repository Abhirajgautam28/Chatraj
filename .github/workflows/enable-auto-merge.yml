name: Enable Auto-Merge

on:
  pull_request_target:
    types:
      - labeled
      - unlabeled
      - synchronize

permissions:
  contents: write
  pull-requests: write
  checks: read
  statuses: read

jobs:
  enable-auto-merge:
    if: |
      github.event.pull_request.user.login == 'Abhirajgautam28' &&
      contains(join(github.event.pull_request.labels.*.name, ','), 'automerge')
    runs-on: ubuntu-latest
    steps:
      - name: Ensure deployment / status checks succeeded for this commit
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const sha = context.payload.pull_request.head.sha;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const { data } = await github.rest.repos.getCombinedStatusForRef({ owner, repo, ref: sha });
            if (!data || data.state !== 'success') {
              throw new Error(`Combined status for ${sha} is '${data ? data.state : 'unknown'}'. Aborting auto-merge.`);
            }
      - name: Check for PAT to enable auto-merge
        id: check_pat
        run: |
          if [ -z "${{ secrets.AUTO_MERGE_PAT }}" ]; then
            echo "PAT_MISSING=true" >> $GITHUB_OUTPUT
          else
            echo "PAT_MISSING=false" >> $GITHUB_OUTPUT
          fi

      - name: Enable auto-merge for PR (requires `AUTO_MERGE_PAT` secret)
        if: steps.check_pat.outputs.PAT_MISSING == 'false'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.AUTO_MERGE_PAT }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: SQUASH

      - name: Skip auto-merge due to missing PAT
        if: steps.check_pat.outputs.PAT_MISSING == 'true'
        run: |
          echo "AUTO_MERGE_PAT secret is not configured. Skipping auto-merge."
          echo "To enable auto-merge automatically, create a repository secret named 'AUTO_MERGE_PAT' with a PAT that has 'repo' scope."
