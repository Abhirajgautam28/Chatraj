name: Enable Auto Merge

on:
  pull_request_target:
    types:
      - labeled

jobs:
  enable-auto-merge:
    if: github.actor == 'Abhirajgautam28' && contains(github.event.label.name, 'automerge')
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          pull-request-number: ${{ github.event.pull_request.number }}
          commit-message: 'Enable auto-merge for own PRs'
