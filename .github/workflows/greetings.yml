name: Greetings

on:
  pull_request_target:
  issues:

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/first-interaction@v3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}

          issue_message: |
            Hi there! Thanks for opening your first issue in this repository.  
            Your contribution is appreciated — we will review it soon!

          pr_message: |
            Welcome to the project!  
            Thanks for submitting your first pull request.  
            We’re glad to have you here — we will review it shortly.
